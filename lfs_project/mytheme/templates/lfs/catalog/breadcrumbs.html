{% load i18n %}
    
    <li>
        <a href="{% url lfs_shop_view %}">
            {% trans 'Home' %}</a>
    </li>
    {% for object in objects %}                    
            {% if forloop.last %}
              <li class="active">{{ object.name }}</li>
            {% else %}
               {% if object.name != "Information" %}
                <li><a href="{{ object.url }}">{{ object.name }}</a></li>
                {% endif %}
            {% endif %}        
    {% endfor %}
